<div class="columns is-centered is-multiline is-mobile">
  {% for post in site.posts %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a href="{{post.url}}">
      <div class="has-background-black card">
        <figure class="card-image image is-1by1" style="background-image: url({{post.post-image:}});">
        </figure>
        <h1 class="card-content has-text-white is-size-4">{{ post.title }}</h1>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
