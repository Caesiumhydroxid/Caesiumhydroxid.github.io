<section class="hero is-fullheight has-text-centered" id="hero-main" style="--background-image:url({{site.front-image}});">
  <video playsinline autoplay muted loop poster="{{site.front-image}}" id="video">
    <source src="{{site.front-video}}" type="video/webm">
  </video>
  <div class="hero-body">
  
    <div class="container">
      <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold">
        {{site.title}}
      </h1>
      <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <hr>
    </div>
  </div>
</section>
